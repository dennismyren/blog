name: Deploy to GitHub Pages
# Run workflow on every push to the master branch
on:
  push:
    branches: [ main ]
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
        # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v4.2.2
    
    - name: Publish .NET Core Project
      run: dotnet publish blog.csproj -c Release -o release --nologo

    - name: Change base-tag in index.html from / to blog
      run: sed -i 's/<base href="\/" \/>/<base href="\/blog\/" \/>/g' release/wwwroot/index.html

    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
    
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.6.8
      with:
        token: ${{ github.token }} 
        branch: main
        repository_name: dennismyren/dennismyren.github.io
        folder: release/wwwroot
